<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정페이지</title>
</head>
<body>
  <h4>할 일 수정</h4>
  <form action="/todo/update" method="post" id="addForm">
    <div>
      제목 : <input type="text" name="todoTitle" th:value="${todo.todoTitle}">
    </div>

    <div>
      <textarea 
      rows="3" cols="50" name="todoDetail" th:text="${todo.todoDetail}">
    </textarea>
    </div>

    <input type="hidden" name="todoNo" th:value="${todo.todoNo}">

    <button>수정</button>
  </form>

  
</body>
</html>
