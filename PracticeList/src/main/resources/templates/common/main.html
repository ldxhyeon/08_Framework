<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>
    전체 Todo 개수 : <th:block th:text="${#lists.size(todoList)}"></th:block>
    /
    완료된 Todo 개수 : [[${completeCount}]]
  </h3>

  <h4>할 일 추가</h4>
  <form action="/todo/add" method="post" id="addForm">
    <div>
      제목 : <input type="text" name="todoTitle">
    </div>

    <div>
      <textarea rows="3" cols="50" placeholder="상세내용" name="todoDetail"></textarea>
    </div>

    <button>추가</button>
  </form>

 

  <table border="1">
    <thead>
      <th>번호</th>
      <th>할 일 제목</th>
      <th>완료 여부</th>
      <th>등록 날짜</th>
    </thead>

    <tbody th:each= "todo:${todoList}" th:object="${todo}">
        <th th:text="*{todoNo}"></th>

        <th>
          <a th:href="@{/todo/detail/{todoNo}(todoNo=*{todoNo})}"
          th:text="*{todoTitle}"></a>
        </th>

        <th th:text="*{todoComplete} == 1 ? 'O' : 'X'"></th>
        <th th:text="*{regdate}"></th>
    </tbody>
  </table>

  <th:block th:replace ="~{common/footer}"></th:block>
</body>
</html>
